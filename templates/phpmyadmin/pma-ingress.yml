{{- if (index .Values "phpmyadmin").enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpmyadmin-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  rules:
    - host: pma.hsc.cdpforge.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-pma-service
                port:
                  number: 80
  tls:
    - hosts:
        - pma.hsc.cdpforge.com
{{- end }}
