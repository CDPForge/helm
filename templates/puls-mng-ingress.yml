apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pulsar-manager-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  rules:
    - host: pulsmng.hsc.cdpforge.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-pulsar-pulsar-manager
                port:
                  number: 9527
  tls:
    - hosts:
        - pulsmng.hsc.cdpforge.com
